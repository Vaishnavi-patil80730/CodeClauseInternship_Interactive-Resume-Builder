<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" placeholder="e.g., HTML, CSS, JavaScript"></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="e.g., Job Title, Company, Duration"></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" placeholder="e.g., Degree, University, Year"></textarea>
            </div>

            <div class="form-group">
                <label for="template">Choose Template:</label>
                <select id="template" name="template">
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                </select>
            </div>

            <button type="button" id="generate">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume"></div>

        <button id="export" class="hidden">Export as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
